<div class="panel panel-info">
<div class="panel-heading">
<h3> Job Details</h3>
</div>
<div class="panel-body">
<ul style="list-style: disc;list-style-image: none;">
<li data-ng-repeat="job in jobs">
<a><b>Job Title      : </b>{{job.jobTitle}}</a><br>
<b>Skills Required   : </b>{{job.skillsRequired}}  <br>
<b>Posted On         : </b>{{job.postedOn | date:'dd-MMM-yyyy hh:mm:ss'}} <br>
<a data-ng-click="showDetails(job.jobId)" data-ng-hide="show && job.jobId==jobId">show details</a>
<div data-ng-show="show && job.jobId==jobId">
<b>Yrs Of Exp :</b>{{job.yrsOfExp}}<br>
<b>Salary</b> :</b> {{job.salary}}<br>
<b>Location :</b> {{job.location}}<br>
<a data-ng-click="showDetails(job.jobId)">Hide details</a>
</div>
<hr>
</li>
</ul>
</div>
</div>
